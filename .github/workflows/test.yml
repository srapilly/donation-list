name: Test
on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - name: Install dependencies
        run: npm ci
      - run: npm run lint
      - run: npm run format:ci
